name: tales_of_jcs
description: The repository of captivating stories from the life of JCS

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  tuple: ^1.0.2
  quiver: ^2.0.1
  after_layout: ^1.0.7
  dynamic_theme: ^1.0.1
  hexagonal_grid_widget: ^1.0.2
  hexagonal_grid: ^1.0.5
  cupertino_icons: ^0.1.2
  cloud_firestore: ^0.9.5+1
  firebase_analytics: ^2.0.2+1
  firebase_auth: ^0.8.1+3
  google_sign_in: ^4.0.1+1
  fluro: ^1.4.0
  intl: ^0.15.7
  smooth_star_rating: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
